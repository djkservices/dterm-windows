name: Build Windows

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., 1.2.3)'
        required: false

jobs:
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Windows app
        run: npm run build:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows update files to server
        shell: bash
        env:
          FTP_USER: ${{ secrets.FTP_USER }}
          FTP_PASS: ${{ secrets.FTP_PASS }}
          FTP_HOST: ${{ secrets.FTP_HOST }}
        run: |
          for f in dist/*.exe dist/*.zip dist/latest.yml; do
            [ -f "$f" ] || continue
            BASENAME=$(basename "$f")
            # URL-encode spaces in filename
            URLNAME=$(echo "$BASENAME" | sed 's/ /%20/g')
            echo "Uploading $BASENAME..."
            curl -v --ftp-pasv --ftp-create-dirs \
              -u "$FTP_USER:$FTP_PASS" \
              -T "$f" \
              "ftp://$FTP_HOST/public_html/dterm/api/updates/win/$URLNAME" \
              --retry 3 --retry-delay 5 \
              --connect-timeout 30
          done

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dterm-windows
          path: |
            dist/*.exe
            dist/*.zip
            dist/latest.yml

  release:
    needs: [build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: dterm-windows
          path: dist

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          draft: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
